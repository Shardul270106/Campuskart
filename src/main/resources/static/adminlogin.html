<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login & Register</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

<div class="bg-white w-full max-w-md p-6 rounded-xl shadow-lg">
  <h2 class="text-2xl font-bold text-center mb-4">Admin Authentication</h2>

  <!-- Tabs -->
  <div class="flex mb-6">
    <button id="loginTab"
            class="w-1/2 py-2 font-semibold border-b-2 border-blue-600 text-blue-600">
      Login
    </button>
    <button id="registerTab"
            class="w-1/2 py-2 font-semibold border-b-2 border-transparent text-gray-500">
      Register
    </button>
  </div>

  <!-- LOGIN FORM (USERNAME) -->
  <form id="loginForm">
    <div class="mb-4">
      <label class="block text-sm mb-1">Username</label>
      <input type="text" id="loginUsername" required
             class="w-full px-3 py-2 border rounded-lg">
    </div>

    <div class="mb-4">
      <label class="block text-sm mb-1">Password</label>
      <input type="password" id="loginPassword" required
             class="w-full px-3 py-2 border rounded-lg">
    </div>

    <button class="w-full bg-blue-600 text-white py-2 rounded-lg">
      Login
    </button>
  </form>

  <!-- REGISTER FORM -->
  <form id="registerForm" class="hidden">
    <div class="mb-4">
      <label class="block text-sm mb-1">Name</label>
      <input type="text" id="registerName" required
             class="w-full px-3 py-2 border rounded-lg">
    </div>

    <div class="mb-4">
      <label class="block text-sm mb-1">Username</label>
      <input type="text" id="registerUsername" required
             class="w-full px-3 py-2 border rounded-lg">
    </div>

    <div class="mb-4">
      <label class="block text-sm mb-1">Email</label>
      <input type="email" id="registerEmail" required
             class="w-full px-3 py-2 border rounded-lg">
    </div>

    <div class="mb-4">
      <label class="block text-sm mb-1">Password</label>
      <input type="password" id="registerPassword" required
             class="w-full px-3 py-2 border rounded-lg">
    </div>

    <button class="w-full bg-green-600 text-white py-2 rounded-lg">
      Register
    </button>
  </form>

  <p id="message" class="text-center text-sm mt-4"></p>
</div>

<script>

  const registerName = document.getElementById("registerName");
const registerUsername = document.getElementById("registerUsername");
const registerEmail = document.getElementById("registerEmail");
const registerPassword = document.getElementById("registerPassword");
const message = document.getElementById("message");

const loginUsername = document.getElementById("loginUsername");
const loginPassword = document.getElementById("loginPassword");

  const loginTab = document.getElementById("loginTab");
  const registerTab = document.getElementById("registerTab");
  const loginForm = document.getElementById("loginForm");
  const registerForm = document.getElementById("registerForm");

  function activateLogin() {
    loginForm.classList.remove("hidden");
    registerForm.classList.add("hidden");

    loginTab.classList.add("border-blue-600", "text-blue-600");
    registerTab.classList.remove("border-blue-600", "text-blue-600");
    registerTab.classList.add("text-gray-500");
  }

  function activateRegister() {
    registerForm.classList.remove("hidden");
    loginForm.classList.add("hidden");

    registerTab.classList.add("border-blue-600", "text-blue-600");
    loginTab.classList.remove("border-blue-600", "text-blue-600");
    loginTab.classList.add("text-gray-500");
  }

  loginTab.onclick = activateLogin;
  registerTab.onclick = activateRegister;


  loginForm.onsubmit = async (e) => {
  e.preventDefault();

  const res = await fetch("http://localhost:8082/admin/login", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      username: loginUsername.value.trim(),
      password: loginPassword.value.trim()
    })
  });

  const text = await res.text(); // ðŸ‘ˆ backend returns STRING

  if (text === "Login successfully") {
    localStorage.setItem("adminUsername", loginUsername.value.trim());
    window.location.href = "admindashboard.html";
  } else {
    message.textContent = text;
    message.className = "text-red-600";
  }
};


  // REGISTER
  registerForm.onsubmit = async (e) => {
    e.preventDefault();

    const res = await fetch("http://localhost:8082/admin/register", {
      method: "POST",
      headers: {"Content-Type": "application/json"},
      body: JSON.stringify({
        name: registerName.value.trim(),
        username: registerUsername.value.trim(),
        email: registerEmail.value.trim(),
        password: registerPassword.value.trim()
      })
    });

    if (res.ok) {
      message.textContent = "Admin registered successfully. Please login.";
      message.className = "text-green-600";
      loginTab.click();
    } else {
      message.textContent = "Username or email already exists";
      message.className = "text-red-600";
    }
  };
</script>

</body>
</html>
